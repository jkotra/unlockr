app-id: com.github.jkotra.unlockr
runtime : org.gnome.Platform
runtime-version : '44'
sdk : org.gnome.Sdk
command: unlockr

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=xdg-documents
  - --device=dri

modules:
  - name: qpdf
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: 'https://github.com/qpdf/qpdf'
        tag: "v11.4.0"
    cleanup:
      - "*.a"
      - "*.la"
      - "/include"
      - "/bin"
      - "/lib/pkgconfig"

  - name: unlockr
    buildsystem: meson
    sources:
      - type: dir
        path: "../../"